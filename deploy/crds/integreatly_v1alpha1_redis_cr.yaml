apiVersion: integreatly.org/v1alpha1
kind: Redis
metadata:
  # name must be between 1-40 characters
  name: redis-croche
spec:
  # i want my redis storage information output in a Secret named test in the Namespace cloud-resource-operator
  secretRef:
    name: test
  # i want a redis storage of a development-level tier
  tier: development
  # i want a redis storage for the type managed
  type: managed